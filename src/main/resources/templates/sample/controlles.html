<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>サンプル：コントロール</title>
	<meta http-equiv="Pragma" content="no-cache"/>
	<meta http-equiv="Cache-Control" content="no-cache"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" th:href="@{/webjars/font-awesome/css/font-awesome.css}" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker-standalone.css" th:href="@{/webjars/Eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" rel="stylesheet" />
	
</head>
<body>


	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#hamburger">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<p class="navbar-text navbar-left"><i class="fa fa-wpforms" aria-hidden="true"></i>&nbsp;サンプル：コントロール&nbsp;&nbsp;&nbsp;</p>
			</div>
	
			<div id="hamburger" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="../menu.html" th:href="@{/menu}" class="navbar-link"><i class="fa fa-sitemap"></i>&nbsp;メニュー</a></li>
					<li><a href="../login.html" th:href="@{/logout}" class="navbar-link"><i class="fa fa-sign-out"></i>&nbsp;ログアウト</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container-fluid" style="padding-top: 60px;">
		<div class="row">
			<div class='col-sm-3'>
				<div class="form-group">
					<label>datetimepicker（日付）&nbsp;:&nbsp;</label>
					<div class='input-group date' id='datetimepicker1'>
						<input type='text' class="form-control" /> 
						<span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
					</div>
				</div>
			</div>
			<div class='col-sm-3'>
				<div class="form-group">
					<label>datetimepicker(時刻)&nbsp;:&nbsp;</label>
					<div class='input-group date' id='datetimepicker2'>
						<input type='text' class="form-control" />
						<span class="input-group-addon"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
					</div>
				</div>
			</div>
			<div class='col-sm-3'>
				<div class="form-group">
					<label>datetimepicker(日付+時刻)&nbsp;:&nbsp;</label>
					<div class='input-group date' id='datetimepicker3'>
						<input type='text' class="form-control" />
						<span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--[if lt IE 9]><!-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" th:src="@{/static/javascript/jquery-1.9.1.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js" th:src="@{/webjars/respond.js/dest/respond.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" th:src="@{/webjars/html5shiv/html5shiv.min.js}"></script>
<!--<![endif]-->
<!--[if gte IE 9]><!-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!--<![endif]-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js" th:src="@{/webjars/momentjs/min/moment.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/locale/ja.js" th:src="@{/webjars/momentjs/locale/ja.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js" th:src="@{/webjars/Eonasdan-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>

	
	<script type="text/javascript">
	


		$(function () {
<!--/* 
				bootstrap-datetimepicker
				
				依存ライブラリ：
				・jQuery 2 (3 は動きません)
				・moment.js （bootstrap-datetimepicker.js よりも先に記述してください。）
*/-->
			$('#datetimepicker1').datetimepicker({
				locale: 'ja',
				dayViewHeaderFormat:'YYYY年 MMMM',<!--/*書式指定（カレンダー）*/-->
				format:'YYYY/MM/DD',<!--/*書式指定（入力）*/-->
				showTodayButton:true,
				showClear:true,
				showClose:true,
				minDate:'1900/01/01',<!--/*最小日付*/-->
				maxDate:'9999/12/31'<!--/*最大日付*/-->
			});


			$('#datetimepicker2').datetimepicker({
				locale: 'ja',
				format:'HH:mm',
				showClear:false,
				showClose:true
			});
			
			$('#datetimepicker3').datetimepicker({
				locale: 'ja',
				dayViewHeaderFormat:'YYYY年 MMMM',<!--/*書式指定（カレンダー）*/-->
				format:'YYYY/MM/DD HH:MM',<!--/*書式指定（入力）*/-->
				showTodayButton:true,
				showClear:true,
				showClose:true,
				minDate:'1900/01/01',<!--/*最小日付*/-->
				maxDate:'9999/12/31'<!--/*最大日付*/-->
			});
			
			
		});
	</script>
</body>
</html>
